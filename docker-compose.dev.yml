version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=mysql://root@localhost:3307/bloodbank
      - JWT_SECRET=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNzY5NzU1NzA4LCJleHAiOjE3Njk3NTkzMDh9.Zn37Wtug5-BRBh3nk5F3jlPZPvtLN2oXrRGKJuMq99c
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3001
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - UPLOAD_DIR=uploads
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - DEFAULT_OTP=1234
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - raktadan-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=bloodbank
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - raktadan-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - raktadan-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  raktadan-network:
    driver: bridge
